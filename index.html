<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>ZeroEnds Status (Versi Web)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="header">
        <div class="title-wrap">
          <div class="title">ZeroEnds Status</div>
          <div class="subtitle">Implementasi fitur bot WA ke website</div>
        </div>
        <div class="pill">api.monit.my.id</div>
      </div>

      <div id="loading" class="loading">
        <span class="loading-dots"><span></span><span></span><span></span></span>
        <span>Mengambil data seperti bot WA...</span>
      </div>

      <div id="error" class="error hidden"></div>

      <div id="result-card" class="status-card hidden">
        <div class="status-media">
          <img id="status-image" src="" alt="Server widget" />
        </div>
        <div class="status-body">
          <div class="status-row">
            <span class="label">Expires At</span>
            <span class="value" id="expires-value">—</span>
          </div>
          <div class="status-row">
            <span class="label">Status</span>
            <span class="value" id="status-text">—</span>
          </div>
          <div class="status-message" id="status-message">
            Menunggu respon dari “scrape”...
          </div>
        </div>
      </div>

      <button id="refresh-btn" class="refresh-btn">
        <span class="dot"></span>
        <span>Refresh (ulang scrape)</span>
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
            </html>
