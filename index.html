<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>ZeroEnds Server Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020617;
      --card-bg: rgba(15, 23, 42, 0.85);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.2);
      --danger: #f97373;
      --success: #4ade80;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border: rgba(148, 163, 184, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background:
        radial-gradient(circle at top, #0f172a 0, transparent 60%),
        radial-gradient(circle at bottom, #020617 0, #000 70%);
      color: var(--text-main);
    }

    .shell {
      max-width: 480px;
      width: 100%;
    }

    .card {
      position: relative;
      background: var(--card-bg);
      border-radius: 22px;
      border: 1px solid var(--border);
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.8),
        0 0 0 1px rgba(148, 163, 184, 0.15);
      padding: 22px 20px 20px;
      backdrop-filter: blur(18px) saturate(130%);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(148, 163, 184, 0.3);
      mask: linear-gradient(to bottom, black, transparent 40%);
      pointer-events: none;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      gap: 12px;
    }

    .title-wrap {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .title {
      font-size: 1.1rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      border: 1px solid var(--accent-soft);
      background: radial-gradient(circle at top left, var(--accent-soft), transparent 60%);
      color: #e0f2fe;
      white-space: nowrap;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 18px;
    }

    .field {
      position: relative;
    }

    label {
      display: block;
      font-size: 0.74rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    input[type="text"] {
      width: 100%;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
      padding: 9px 14px 9px 14px;
      font-size: 0.86rem;
      outline: none;
      transition: border-color 0.16s ease, box-shadow 0.16s ease,
        background 0.16s ease, transform 0.06s ease;
    }

    input[type="text"]::placeholder {
      color: #64748b;
      font-size: 0.82rem;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.45);
      background: rgba(15, 23, 42, 1);
      transform: translateY(-0.5px);
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 9px 16px;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
      background: radial-gradient(circle at top left, #38bdf8, #0ea5e9);
      color: #0b1120;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow:
        0 14px 30px rgba(56, 189, 248, 0.45),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
    }

    button span.dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.85);
    }

    button:disabled {
      cursor: default;
      filter: grayscale(0.4) brightness(0.9);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.9);
    }

    button:not(:disabled):hover {
      transform: translateY(-1px);
      filter: brightness(1.04);
      box-shadow:
        0 18px 40px rgba(56, 189, 248, 0.7),
        0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    button:not(:disabled):active {
      transform: translateY(0);
      box-shadow:
        0 8px 18px rgba(56, 189, 248, 0.5),
        0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    .hint {
      font-size: 0.74rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .hint-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.9);
    }

    .status-card {
      margin-top: 16px;
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      overflow: hidden;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.06), rgba(15, 23, 42, 0.98));
    }

    .status-media {
      position: relative;
      overflow: hidden;
      aspect-ratio: 16 / 6;
      background: #020617;
    }

    .status-media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: saturate(1.1) contrast(1.05);
    }

    .status-media-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(15, 23, 42, 0.9), transparent 45%);
      display: flex;
      align-items: flex-end;
      padding: 10px 12px;
      justify-content: space-between;
      gap: 8px;
    }

    .status-labels {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .status-main {
      font-size: 0.88rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .status-sub {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      border: 1px solid transparent;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      box-shadow: 0 0 10px currentColor;
    }

    .badge-online {
      background: rgba(22, 163, 74, 0.18);
      color: #bbf7d0;
      border-color: rgba(22, 163, 74, 0.6);
    }

    .badge-online .badge-dot {
      background: #22c55e;
    }

    .badge-offline {
      background: rgba(239, 68, 68, 0.24);
      color: #fecaca;
      border-color: rgba(239, 68, 68, 0.7);
    }

    .badge-offline .badge-dot {
      background: #f97373;
    }

    .status-body {
      padding: 10px 12px 11px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      font-size: 0.78rem;
    }

    .status-row span.label {
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.7rem;
    }

    .status-row span.value {
      color: var(--text-main);
      font-weight: 500;
    }

    .status-row span.value-weak {
      color: var(--text-muted);
    }

    .status-message {
      font-size: 0.8rem;
      color: var(--text-main);
      line-height: 1.4;
    }

    .status-message strong {
      color: #facc15;
      font-weight: 600;
    }

    .error {
      margin-top: 10px;
      font-size: 0.8rem;
      color: var(--danger);
    }

    .loading {
      margin-top: 10px;
      font-size: 0.78rem;
      color: var(--accent);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .loading-dots {
      display: inline-flex;
      gap: 4px;
    }

    .loading-dots span {
      width: 3px;
      height: 3px;
      border-radius: 999px;
      background: var(--accent);
      opacity: 0.3;
      animation: pulse 1s infinite;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0% { opacity: 0.2; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-2px); }
      100% { opacity: 0.2; transform: translateY(0); }
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 480px) {
      .card {
        padding: 18px 16px 16px;
      }

      .title {
        font-size: 1rem;
      }

      .status-media-overlay {
        padding: 8px 9px;
      }

      .status-body {
        padding-inline: 9px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="header">
        <div class="title-wrap">
          <div class="title">ZeroEnds Status</div>
          <div class="subtitle">Cek status server secara real-time</div>
        </div>
        <div class="pill">Widget Web</div>
      </div>

      <form id="status-form">
        <div class="field">
          <label for="server-address">Server / IP</label>
          <input
            id="server-address"
            type="text"
            placeholder="contoh: play.zeroends.net atau IP:Port"
            autocomplete="off"
            required
          />
        </div>
        <button type="submit" id="check-btn">
          <span class="dot"></span>
          <span>CEK STATUS</span>
        </button>
      </form>

      <div class="hint">
        <span class="hint-dot"></span>
        <span>Widget ini hanya butuh satu endpoint API status, cocok buat di-host di GitHub Pages / Vercel.</span>
      </div>

      <div id="loading" class="loading hidden">
        <span class="loading-dots">
          <span></span><span></span><span></span>
        </span>
        <span>Menghubungi server...</span>
      </div>

      <div id="error" class="error hidden"></div>

      <div id="result-card" class="status-card hidden">
        <div class="status-media">
          <img id="status-image" src="" alt="Server widget" />
          <div class="status-media-overlay">
            <div class="status-labels">
              <div class="status-main" id="status-main-text">STATUS</div>
              <div class="status-sub" id="status-sub-text">—</div>
            </div>
            <div id="status-badge" class="badge">
              <span class="badge-dot"></span>
              <span id="status-badge-text">UNKNOWN</span>
            </div>
          </div>
        </div>
        <div class="status-body">
          <div class="status-row">
            <span class="label">Expires At</span>
            <span class="value" id="expires-value">—</span>
          </div>
          <div class="status-row">
            <span class="label">Players</span>
            <span class="value value-weak" id="players-value">—</span>
          </div>
          <div class="status-row">
            <span class="label">Latency</span>
            <span class="value value-weak" id="latency-value">—</span>
          </div>
          <div class="status-message" id="status-message">
            Masukkan server di atas lalu tekan <strong>CEK STATUS</strong>.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // TODO: ganti dengan endpoint API status server milikmu.
    // Misal: const API_URL = "https://api.zeroends.net/status";
    const API_URL = "https://example.com/api/status";

    const form = document.getElementById("status-form");
    const input = document.getElementById("server-address");
    const btn = document.getElementById("check-btn");
    const loadingEl = document.getElementById("loading");
    const errorEl = document.getElementById("error");
    const resultCard = document.getElementById("result-card");

    const imgEl = document.getElementById("status-image");
    const mainTextEl = document.getElementById("status-main-text");
    const subTextEl = document.getElementById("status-sub-text");
    const badgeEl = document.getElementById("status-badge");
    const badgeTextEl = document.getElementById("status-badge-text");
    const expiresEl = document.getElementById("expires-value");
    const playersEl = document.getElementById("players-value");
    const latencyEl = document.getElementById("latency-value");
    const msgEl = document.getElementById("status-message");

    function setLoading(isLoading) {
      if (isLoading) {
        loadingEl.classList.remove("hidden");
        btn.disabled = true;
        errorEl.classList.add("hidden");
        errorEl.textContent = "";
      } else {
        loadingEl.classList.add("hidden");
        btn.disabled = false;
      }
    }

    function formatDate(iso) {
      if (!iso) return "—";
      const d = new Date(iso);
      if (isNaN(d.getTime())) return iso;
      return d.toLocaleString("id-ID", {
        year: "numeric",
        month: "short",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    function renderStatus(data, server) {
      resultCard.classList.remove("hidden");

      // Asumsi respons JSON dari API kira-kira:
      // {
      //   online: boolean,
      //   widgetUrl: string,
      //   expiresAt: string (ISO),
      //   latency: number,
      //   players: { online: number, max: number }
      // }
      const isOnline = !!data.online;
      const widgetUrl = data.widgetUrl || "";
      const expiresAt = data.expiresAt || null;
      const latency = data.latency;
      const playersOnline = data.players?.online;
      const playersMax = data.players?.max;

      imgEl.src = widgetUrl || "https://via.placeholder.com/800x300?text=ZeroEnds+Widget";
      imgEl.alt = server ? `Widget server ${server}` : "Server widget";

      mainTextEl.textContent = server || "Server";
      subTextEl.textContent = isOnline ? "Server sedang online" : "Server offline atau tidak dapat dijangkau";

      badgeEl.classList.remove("badge-online", "badge-offline");

      if (isOnline) {
        badgeEl.classList.add("badge-online");
        badgeTextEl.textContent = "ONLINE";
        msgEl.innerHTML = "Server <strong>ONLINE</strong>. Selamat bermain!";
      } else {
        badgeEl.classList.add("badge-offline");
        badgeTextEl.textContent = "OFFLINE";
        msgEl.innerHTML = "Server saat ini <strong>OFFLINE</strong> atau tidak dapat dijangkau.";
      }

      expiresEl.textContent = formatDate(expiresAt);

      if (playersOnline != null && playersMax != null) {
        playersEl.textContent = playersOnline + " / " + playersMax + " pemain";
      } else if (playersOnline != null) {
        playersEl.textContent = playersOnline + " pemain online";
      } else {
        playersEl.textContent = "—";
      }

      if (typeof latency === "number") {
        latencyEl.textContent = latency + " ms";
      } else {
        latencyEl.textContent = "—";
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const server = input.value.trim();
      if (!server) return;

      setLoading(true);
      resultCard.classList.add("hidden");

      try {
        // Sesuaikan query param/body dengan API milikmu.
        const url = new URL(API_URL);
        url.searchParams.set("server", server);

        const res = await fetch(url.toString(), {
          method: "GET"
        });

        if (!res.ok) {
          throw new Error("Gagal menghubungi API (" + res.status + ")");
        }

        const data = await res.json();
        renderStatus(data, server);
      } catch (err) {
        errorEl.textContent = "Gagal cek status server: " + (err?.message || err);
        errorEl.classList.remove("hidden");
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
